{% extends 'base.html' %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

{% block content %}
    <div class="container">
        <form method="post">
            {{ logins.hidden_tag() }}

            {{ logins.username.label }}
            {{ logins.username(size=20) }}

            {{ logins.password.label }}
            {{ logins.password(size=20) }}

            {{ logins.submit }}
        </form>
    </div>
{% endblock %}
